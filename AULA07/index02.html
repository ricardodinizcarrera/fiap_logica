<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Cep: <input type="text" id="cep" /><br />
    <button type="button" onclick="pesquisarCep()">Pesquisar Cep</button><br />
    <button type="button" onclick="pesquisarCep2()">Pesquisar Cep 2</button><br />
    <div id="divLogradouro"></div>
</body>
<script>
    function pesquisarCep() {
        let cep = document.getElementById('cep').value;
        const fetchPromise = fetch(`https://viacep.com.br/ws/${cep}/json/`);
        fetchPromise
            .then(response => {
                console.log(response);
                return response.json();
            }).then(data => {
                console.log(data);
                document.getElementById('divLogradouro').innerHTML = JSON.stringify(data);
            });
    }

    function pesquisarCep2() {
        let cep = document.getElementById('cep').value;
        const getData = async() => {
            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();
                console.log(data.logradouro);
                return data;
            } catch (error) {
                console.log("Error: "+error);
                return error;
            }
        }

        getData();
    }
</script>

</html>
