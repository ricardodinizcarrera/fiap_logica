<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versionamento</title>
    <script>
        //
        /*
        estrura de repetição while
        while(sentença){
            ...código
        }

        estrutura de repetição for
        for(inicio;sentença;incremento){
            ...código
        }

        estrura de repetição do...while
        do{
            ...códico
        }while(sentença)
        */
        let contador = 5;
        console.log("Contador while: " + contador);
        while (contador <= 4) {
            alert("while: " + contador);
            contador++;
            console.log("Contador while: " + contador);
        }

        for (let inicio = 5; inicio <= 4; inicio++) {
            console.log("Contador for: " + inicio);
            alert("for: " + inicio);
        }

        let teste = 5;
        do {
            console.log("Contador do: " + teste);
            alert("do...while: " + teste);
            teste++;
        } while (teste <= 4);
    </script>
</head>

<body>

</body>

</html>
