<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versionamento xx x</title>
    <script>
        //estrutura de repetição while
        /*
        while(sentença){
            ...código
        }

        estrutura de repetição for
        for(inicio;sentença;incremento){
            ..código
        }

        estrutura de repetição do...while
        do{
            ...código
        }while(sentença)
        */

        let contador = 5;
        console.log("Contador: " + contador)
        while(contador <= 4){
            alert("Contador while: " + contador);
            contador++
            console.log("Contador while: " + contador);
        }

        for(let inicio = 5; inicio <= 4; inicio++){
            console.log("Contador for: " + inicio);
            alert("Contador for: " + inicio);
        }

        let teste = 5;
        do{
            console.log("Contador do: " + teste);
            alert("Contador do: " + teste);
            teste++;
        }while(teste <= 4)
    </script>
</head>
