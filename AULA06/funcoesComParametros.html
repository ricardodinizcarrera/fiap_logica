    <select id="cboOperador">

        <option value="*">*</option>
    </select>

    <label for="txtNr02">Número 2:</label>

</body>
<script>
    //procedimento
    function mostrarResultado(pNum1,pNum2) {
        document.getElementById("divResultado").innerHTML = calcular();
    }

    //função
    function calcular(vNum1, vNum2) {
        let op = document.getElementById("cboOperador").value;
        let cal = 0;

        if (op == "+") {
            cal = vNum1 + vNum2;
        } else if (op == "-") {
            cal = vNum1 - vNum2;
        } else if (op == "/") {
            cal = vNum1 / vNum2;
        } else {
            cal = vNum1 * vNum2;
        }

        return cal;
    }
