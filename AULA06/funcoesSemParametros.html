    <meta charset="UTF-8">

<body>
    <label for="txtNr01">Número 1:</label>
    <input type="text" id="txtNr01"><br/>
    <lable for="cboOperador">Operador:</lable>
    <select id="cboOperador">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select>
    <br/>
    <label for="txtNr02">Número 2:</label>
    <input type="text" id="txtNr02"><br/>
    <button type="button" onclick="mostrarResultado()">Calcular</button>
    <div id="divResultado"></div>
</body>
<script>
    //função
    function calcular(){
        let n1 = parseInt(document.getElementById("txtNr01").value);
        let n2 = parseInt(document.getElementById("txtNr02").value);
        let op = document.getElementById("cboOperador").value;
        let cal = 0;

        if(op=="+"){
            cal = n1 + n2;
        }else if(op=="-"){
            cal = n1 - n2;
        }else if(op=="/"){
            cal = n1 / n2;
        }else{
            cal = n1*n2;
        }

        return cal;
    }

    //procedimento
    function mostrarResultado(){
        document.getElementById("divResultado").innerHTML = calcular();
    }
