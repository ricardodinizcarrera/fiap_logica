<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let nome = "Alexander Gobbato Paulino Albuquerque";
        console.log("Nome: " + nome);
        console.log("Quant Caracter: " + nome.length);//retorna a quantidade de elementos;
        //posição 1 - elemento 0 (índice)
        let re = /[A-Z]/g //expressão regular
        let reDot = /[.]/g //expressão regular
        console.log(nome.search(re)) //retorna 4, que é o índice da primeira letra maiúscula "J"
        console.log(nome.search(reDot)) // retorna -1 pois não conseguiu encontrar o ponto "."
        console.log("Índice 0 - Posição 1: " + nome.charAt(0));
        for (let ind = 0; ind < nome.length; ind++) {
            //console.log("Índice : " + ind + " - Posição " +(ind+1) + ": " + nome.charAt(ind));
            //console.log("Valor: " + nome[ind]);
            //console.log("ASCII: " + nome.charCodeAt(ind));

        }
        console.log("Maiúsculo: " + nome.toUpperCase());
        console.log("Minúsculo: " + nome.toLowerCase());

        let notas = [5, 5.5, "Teste"];
        notas.push(20);

        /*console.log("Notas: " + notas[0]);
        console.log("Notas: " + notas[1]);
        console.log("Notas: " + notas[2]);
        console.log("Notas: " + notas[3]);
        console.log("Notas: " + notas[4]);
        console.log("Notas: " + notas[5]);*/

        console.log("Início FOR");
        for (let ind = 0; ind < notas.length; ind++) {
            console.log("Notas: " + notas[ind]); 
        }

        console.log("Início While");
        let ind = 0;
        while(ind < notas.length){
            console.log("Notas: " + notas[ind]);
            ind++;
        }

        notas.pop();

        for (let ind = 0; ind < notas.length; ind++) {
            console.log("Notas: " + notas[ind]); 
        }
    </script>
</head>

<body>

</body>

</html>
